<div class="container mt-6">

                </div>

                <div class="field column">
                    <label class="label has-text-left">Fecha de nacimiento</label>
                    <div class="control">

            <p class="card-footer-item">
                <button class="btn btn-outline-success btn-lg" type="submit">
