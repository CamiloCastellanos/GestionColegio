<div class="container mt-6">
    <div class="card">
        <div class="card-content">
            <p class="title has-text-centered">
                Creaci贸n Profesor
            </p>
        </div>

        <form (ngSubmit)="onSubmit(formulario)" #formulario="ngForm">
            <div class="columns mx-1">
                <div class="field column">
                    <label class="label has-text-left">Nombre</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Nombre Profesor" name="nombre" [(ngModel)]="profesorCreado.nombreProfesor" maxlength="100" required>
                    </div>
                    <span class="help has-text-danger" *ngIf="formulario.submitted && formulario.controls['nombre'].errors">
                      El Nombre es obligatorio
                    </span>
                </div>

                <div class="field column">
                    <label class="label has-text-left">Apellido</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Apellido Profesor" name="apellido" [(ngModel)]="profesorCreado.apellidoProfesor" maxlength="100" required>
                    </div>
                    <span class="help has-text-danger" *ngIf="formulario.submitted && formulario.controls['apellido'].errors">
                      El Apellido es obligatorio
                    </span>
                </div>
            </div>

            <div class="columns mx-1">
                <div class="field column">
                    <label class="label has-text-left">Identificaci贸n</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Identificacion Profesor" name="identificacion" [(ngModel)]="profesorCreado.identificacionProfesor" maxlength="100" required>
                    </div>
                    <span class="help has-text-danger" *ngIf="formulario.submitted && formulario.controls['identificacion'].errors">
                      El Identificacion es obligatorio
                    </span>
                </div>

                <div class="field column">
                    <label class="label has-text-left">Fecha de nacimiento</label>
                    <div class="control">
                        <input class="input" type="date" placeholder="Fecha de Nacimiento Profesor" name="fecha" [(ngModel)]="profesorCreado.fechaNacimientoProfesor" required>
                    </div>
                    <span class="help has-text-danger" *ngIf="formulario.submitted && formulario.controls['fecha'].errors">
                      El Codigo es obligatorio
                    </span>
                </div>
            </div>

            <div class="columns mx-1">
                <div class="field column">
                    <label class="label has-text-left">Direcci贸n</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Direcci贸n Profesor" name="direccion" maxlength="100" [(ngModel)]="profesorCreado.direccionProfesor" required>
                    </div>
                    <span class="help has-text-danger" *ngIf="formulario.submitted && formulario.controls['direccion'].errors">
                      El Codigo es obligatorio
                    </span>
                </div>

                <div class="field column">
                    <label class="label has-text-left">Telefono</label>
                    <div class="control">
                        <input class="input" type="tel" placeholder="Telefono Profesor" name="telefono" [(ngModel)]="profesorCreado.telefonoProfesor" maxlength="100" required>
                    </div>
                    <span class="help has-text-danger" *ngIf="formulario.submitted && formulario.controls['telefono'].errors">
                      El Codigo es obligatorio
                    </span>
                </div>
            </div>

            <footer class="card-footer">
                <p class="card-footer-item">
                    <button class="button is-danger is-medium" routerLink="/ListaProfesores">
                  <i class="far fa-times-circle fa-lg"></i>
                </button>
                </p>
                <p class="card-footer-item">
                    <button class="button is-success is-medium" type="submit">
                  <i class="far fa-check-circle fa-lg"></i>
                </button>
                </p>
            </footer>

        </form>



    </div>
</div>
